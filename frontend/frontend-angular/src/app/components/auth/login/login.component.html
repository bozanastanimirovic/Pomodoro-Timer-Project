<div class="login-container">
  <h4>LOG IN</h4>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required placeholder="Enter your username">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" required placeholder="Enter your password" type="password">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Log in</button>
  </form>
  <div>
    <p class="register">Don't have an account?</p>
    <p class="register"><a class="link" routerLink="/register">Register</a></p>
  </div>
</div>
